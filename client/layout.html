<template name="layout">
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Open Source Sheet Music</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{{ isActiveRoute 'home' }}"><a href="/">Home</a></li>
            {{#if currentUser}}
              <li class="{{ isActiveRoute 'upload' }}"><a href="/upload">Upload</a></li>
              <li class="{{ isActiveRoute 'starred' }}"><a href="/starred">Starred</a></li>
            {{/if}}
            <li><a href="https://github.com/danielsvane/opensourcesheetmusic" target="_blank">Source</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{> loginButtons }} <!-- here -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {{> yield}}
  </div>
</template>
